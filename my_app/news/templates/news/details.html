{% extends 'main/layout.html' %}

{% block title %}
    Новости и акции!
{% endblock %}

{% block content %}
    <div class="features">
        <form method="post">
            {% csrf_token %}
            <h1>{{ article.title }}</h1>
            <h3>{{article.anons}}</h3>
            <p>{{article.date}}</p>
            <p>{{article.description}}</p>
            <a href="{% url 'news_update' article.id%}" class="btn  btn-success">Обновить Скидку!</a>
            <button type="submit" class="btn  btn-danger">Удалить Скидку!</button>
        </form>
    </div>
{% endblock %}
